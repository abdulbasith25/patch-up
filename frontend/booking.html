<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Meeting Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .booking-form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, input[type="date"], button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .chair {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
      position: absolute;
      transition: background-color 0.3s;
    }

    /* Circular positioning */
    .chair:nth-child(1) { top: 0%; left: 42%; }
    .chair:nth-child(2) { top: 15%; left: 75%; }
    .chair:nth-child(3) { top: 42%; left: 90%; }
    .chair:nth-child(4) { top: 70%; left: 75%; }
    .chair:nth-child(5) { top: 85%; left: 42%; }
    .chair:nth-child(6) { top: 70%; left: 5%; }
    .chair:nth-child(7) { top: 42%; left: 0%; }
    .chair:nth-child(8) { top: 15%; left: 5%; }

  </style>
</head>
<body>

  <h1>Book Your Community Meeting</h1>

  <div class="booking-form">
    <form action="backend/book.php" method="POST">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="venue">Select Venue:</label>
      <select id="venue" name="venue" required>
        <option value="">-- Select --</option>
        <option value="church">Community Church</option>
        <option value="hall">Community Hall</option>
        <option value="center">Neighborhood Center</option>
        <option value="library">Public Library</option>
      </select>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <div class="circle-container">
    <div class="chair"></div>
    <div class="chair"></div>
    <div class="chair"></div>
    <div class="chair"></div>
    <div class="chair"></div>
    <div class="chair"></div>
    <div class="chair"></div>
    <div class="chair"></div>
  </div>

</body>
</html>
